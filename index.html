<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HÄ±zlÄ± Kur</title>
    <link rel="manifest" href="data:application/manifest+json,{'name':'HizliKur','short_name':'Kur','start_url':'.','display':'standalone','background_color':'#000','theme_color':'#00ff88'}">
    <style>
        :root { --accent: #00ff88; --card: #1a1a1a; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px; 
            margin: 0; 
            box-sizing: border-box;
        }
        .container { 
            width: 100%; 
            max-width: 400px; 
            display: flex; 
            flex-direction: column;
            align-items: stretch;
        }
        .settings { 
            background: #222; 
            padding: 12px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            font-size: 0.8rem; 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            border: 1px dashed #444; 
        }
        .settings input { 
            width: 65px; 
            background: #000; 
            border: 1px solid var(--accent); 
            color: var(--accent); 
            text-align: center; 
            border-radius: 5px; 
            font-size: 0.9rem; 
            outline: none; 
        }
        .input-group { 
            background: var(--card); 
            padding: 15px; 
            border-radius: 15px; 
            margin-bottom: 12px; 
            border: 1px solid #333; 
        }
        label { 
            display: block; 
            color: #888; 
            font-size: 0.75rem; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        .main-input { 
            width: 100%; 
            background: none; 
            border: none; 
            color: var(--accent); 
            font-size: 2.2rem; 
            outline: none; 
            padding: 0; 
        }
        /* Mikrofonu Hizalayan Alan */
        .action-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }
        .mic-btn { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: none; 
            background: var(--accent); 
            font-size: 2.5rem; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
            transition: transform 0.1s;
        }
        .mic-btn:active { transform: scale(0.9); }
        .status { 
            margin-top: 15px; 
            font-size: 0.9rem; 
            color: #666; 
            text-align: center; 
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="settings">
        <div>1$ = <input type="number" id="rateTry" value="43.26" step="0.01"> â‚º</div>
        <div>1$ = <input type="number" id="rateEgp" value="47.42" step="0.01"> Â£</div>
    </div>

    <div class="input-group">
        <label>USD - DOLAR</label>
        <input type="number" id="usd" class="main-input" placeholder="0.00" inputmode="decimal">
    </div>

    <div class="input-group">
        <label>TRY - LÄ°RA</label>
        <input type="number" id="try" class="main-input" placeholder="0.00" inputmode="decimal">
    </div>

    <div class="input-group">
        <label>EGP - MISIR POUNDU</label>
        <input type="number" id="egp" class="main-input" placeholder="0.00" inputmode="decimal">
    </div>

    <div class="action-area">
        <button class="mic-btn" onclick="dinle()">ðŸŽ¤</button>
        <div id="durum" class="status">Kurlar hazÄ±r.</div>
    </div>
</div>

<script>
    // Offline Service Worker
    if ('serviceWorker' in navigator) {
        const swCode = `
            const cacheName = 'kur-v2';
            self.addEventListener('install', e => e.waitUntil(caches.open(cacheName).then(c => c.addAll(['./', './index.html']))));
            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
        `;
        const blob = new Blob([swCode], {type: 'application/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    }

    const uI = document.getElementById('usd'), tI = document.getElementById('try'), eI = document.getElementById('egp');
    const rTry = document.getElementById('rateTry'), rEgp = document.getElementById('rateEgp');

    function hesapla(kaynak) {
        const kurTRY = parseFloat(rTry.value) || 0, kurEGP = parseFloat(rEgp.value) || 0;
        if (kaynak === 'usd') {
            const v = parseFloat(uI.value);
            if (isNaN(v)) { tI.value = ""; eI.value = ""; return; }
            tI.value = (v * kurTRY).toFixed(2); eI.value = (v * kurEGP).toFixed(2);
        } else if (kaynak === 'try') {
            const v = parseFloat(tI.value);
            if (isNaN(v)) { uI.value = ""; eI.value = ""; return; }
            const d = v / kurTRY; uI.value = d.toFixed(2); eI.value = (d * kurEGP).toFixed(2);
        } else if (kaynak === 'egp') {
            const v = parseFloat(eI.value);
            if (isNaN(v)) { uI.value = ""; tI.value = ""; return; }
            const d = v / kurEGP; uI.value = d.toFixed(2); tI.value = (d * kurTRY).toFixed(2);
        }
    }

    uI.oninput = () => hesapla('usd'); tI.oninput = () => hesapla('try'); eI.oninput = () => hesapla('egp');
    rTry.oninput = () => hesapla('usd'); rEgp.oninput = () => hesapla('usd');

    function dinle() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("Destek yok.");
        const tanima = new Speech(); tanima.lang = 'tr-TR';
        tanima.onstart = () => document.getElementById('durum').innerText = "Dinliyorum...";
        tanima.onresult = (e) => {
            const metin = e.results[0][0].transcript.toLowerCase();
            const rakam = metin.match(/\d+/);
            if (rakam) {
                const s = rakam[0];
                if (metin.includes("lira") || metin.includes("tl")) { tI.value = s; hesapla('try'); }
                else if (metin.includes("pound") || metin.includes("egp")) { eI.value = s; hesapla('egp'); }
                else { uI.value = s; hesapla('usd'); }
                document.getElementById('durum').innerText = `"${metin}" Ã§evrildi.`;
            }
        };
        tanima.start();
    }
</script>
</body>
</html>
