<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HÄ±zlÄ± Kur Pro</title>
    <style>
        :root { --accent: #00ff88; --card: #1a1a1a; }
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; }
        .settings { background: #222; padding: 12px; border-radius: 12px; margin-bottom: 20px; font-size: 0.8rem; display: flex; gap: 10px; justify-content: center; border: 1px dashed #444; }
        .settings input { width: 70px; background: #000; border: 1px solid var(--accent); color: var(--accent); text-align: center; border-radius: 5px; font-size: 0.9rem; outline: none; }
        .input-group { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #333; }
        label { display: block; color: #888; font-size: 0.75rem; margin-bottom: 5px; font-weight: bold; }
        .main-input { width: 100%; background: none; border: none; color: var(--accent); font-size: 2.2rem; outline: none; padding: 0; }
        .action-area { display: flex; flex-direction: column; align-items: center; margin-top: 20px; width: 100%; }
        .mic-btn { width: 85px; height: 85px; border-radius: 50%; border: none; background: var(--accent); font-size: 2.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4); }
        .status { margin-top: 15px; font-size: 0.9rem; color: #666; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="settings">
        <div>1$ = <input type="number" id="rateTry" value="43.26" step="0.01"> â‚º</div>
        <div>1$ = <input type="number" id="rateEgp" value="47.42" step="0.01"> Â£</div>
    </div>

    <div class="input-group">
        <label>USD - DOLAR</label>
        <input type="number" id="usd" class="main-input" placeholder="0.00" inputmode="decimal">
    </div>
    <div class="input-group">
        <label>TRY - LÄ°RA</label>
        <input type="number" id="try" class="main-input" placeholder="0.00" inputmode="decimal">
    </div>
    <div class="input-group">
        <label>EGP - MISIR POUNDU</label>
        <input type="number" id="egp" class="main-input" placeholder="0.00" inputmode="decimal">
    </div>

    <div class="action-area">
        <button class="mic-btn" onclick="dinle()">ðŸŽ¤</button>
        <div id="durum" class="status">Cihaz hafÄ±zasÄ±ndan Ã§alÄ±ÅŸÄ±yor.</div>
    </div>
</div>

<script>
    const uI = document.getElementById('usd'), tI = document.getElementById('try'), eI = document.getElementById('egp');
    const rTry = document.getElementById('rateTry'), rEgp = document.getElementById('rateEgp');

    // HafÄ±za YÃ¶netimi
    window.onload = () => {
        if(localStorage.getItem('k_try')) rTry.value = localStorage.getItem('k_try');
        if(localStorage.getItem('k_egp')) rEgp.value = localStorage.getItem('k_egp');
    };
    rTry.oninput = () => { localStorage.setItem('k_try', rTry.value); hesapla('usd'); };
    rEgp.oninput = () => { localStorage.setItem('k_egp', rEgp.value); hesapla('usd'); };

    function hesapla(kaynak) {
        const kurTRY = parseFloat(rTry.value) || 0, kurEGP = parseFloat(rEgp.value) || 0;
        const inputField = document.getElementById(kaynak);
        const val = parseFloat(inputField.value);
        
        if (isNaN(val)) { uI.value=tI.value=eI.value=""; return; }

        if (kaynak === 'usd') {
            tI.value = (val * kurTRY).toFixed(2);
            eI.value = (val * kurEGP).toFixed(2);
        } else if (kaynak === 'try') {
            const d = val / kurTRY;
            uI.value = d.toFixed(2);
            eI.value = (d * kurEGP).toFixed(2);
        } else if (kaynak === 'egp') {
            const d = val / kurEGP;
            uI.value = d.toFixed(2);
            tI.value = (d * kurTRY).toFixed(2);
        }
    }

    uI.oninput = () => hesapla('usd');
    tI.oninput = () => hesapla('try');
    eI.oninput = () => hesapla('egp');

    function dinle() {
        const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (!Speech) return alert("Mikrofon iÃ§in internet veya tarayÄ±cÄ± desteÄŸi gerekli.");
        const tanima = new Speech(); tanima.lang = 'tr-TR';
        tanima.onstart = () => document.getElementById('durum').innerText = "Dinliyorum...";
        tanima.onresult = (e) => {
            const metin = e.results[0][0].transcript.toLowerCase();
            const rakam = metin.match(/\d+/);
            if (rakam) {
                const s = rakam[0];
                if (metin.includes("lira") || metin.includes("tl")) { tI.value = s; hesapla('try'); }
                else if (metin.includes("pound") || metin.includes("egp")) { eI.value = s; hesapla('egp'); }
                else { uI.value = s; hesapla('usd'); }
                document.getElementById('durum').innerText = `"${metin}" Ã§evrildi.`;
            }
        };
        tanima.start();
    }
</script>
</body>
</html>
